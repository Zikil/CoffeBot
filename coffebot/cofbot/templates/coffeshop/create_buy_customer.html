{% extends 'coffeshop/base1.html' %}
{% load tailwind_filters %}
  
{% block content %}
<div class="md:flex md:items-center md:justify-between">
  <div class="flex-1 min-w-0">
    <h2 class="text-2xl font-bold leading-7 text-blue-700 sm:text-xl sm:truncate">
      {{ mes }}
    </h2>
  </div>
</div>
<form method="POST">
    {% csrf_token %}
    <div class="md:flex md:items-center md:justify-between">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-2xl sm:truncate">
                {{ buy }}
            </h2>
            <h1 class="text-2xl font-bold leading-7 text-gray-900 sm:text-4xl sm:truncate">
                {{ buy.Cost }} рублей
            </h1>
        </div>
        <div class=" mt-1 py-1 md:flex md:items-center md:justify-between">
            <button 
            class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"> 
            Оплатить
        </button>
    </div>
</div>
{{ form2|crispy }}
<select class="" name="fields" hx-get="{% url 'get-customer' buy.id %}" hx-trigger="change" hx-target="#cuss">
    {% for cus in form2.Customer %}
        {{cus}}
    {% endfor %}
</select>
<button class="" 
        hx-get="{% url 'detail-buying' buy.id %}"
        hx-include="[name='fields']"
        hx-target="#plotlybar">
  but
</button>
<div id="cuss"></div>
</form>  

  <div class=" mt-1 py-1 md:flex md:items-center md:justify-between">
    <form method="POST">
        {% csrf_token %}
        
    </form>  
  </div>
  
  <div class="mt-1 py-1 ">
    {% for order in orders %}
      {% include "coffeshop/partials/order_detail.html" %}
    {% endfor %}
  </div>
    
{% endblock %}
